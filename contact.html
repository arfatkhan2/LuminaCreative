<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.png" alt="Lumina Logo" />
      </div>
      <nav class="header-right">
        <ul>
          <li class="primary-color"><a href="/">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-container">
        <h2>
          <span class="primary-color">Enthusiastic</span> thinkers, creating
          unique endeavors powered by
          <span class="primary-color">Creativity</span>
        </h2>
      </div>
    </section>

    <section class="contact-container">
      <div class="contact-heading">
        <h1>Contact Us</h1>
        <p>
          Have a question? Leave your infomration here and we will get back to
          you as soon as possible.
        </p>
      </div>

      <form class="contact-form">
        <div class="first-name">
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
          />
        </div>

        <div class="last-name">
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
          />
        </div>

        <div class="email-address">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
        </div>

        <div class="text-area">
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Enter your message here"
          ></textarea>
        </div>

        <button type="submit">Submit Message</button>
      </form>
    </section>

    <hr />
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="footer-contact">
          <div class="contact-us">
            <h2>Contact Us</h2>
            <ul>
              <li>7006656615</li>
              <li>lumiacreative@lumia.com</li>
              <li>Srinagar, J&K</li>
            </ul>
          </div>
        </div>
        <div class="footer-follow">
          <h2>Follow Us</h2>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
